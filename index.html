<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Album Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; height: 100vh;
    }
    aside {
      width: 220px; background: #333; color: #fff;
      padding: 20px; overflow-y: auto;
    }
    aside h2 { font-size: 18px; margin-bottom: 10px; }
    aside ul { list-style: none; padding: 0; }
    aside li {
      padding: 8px; cursor: pointer;
      border-radius: 4px;
    }
    aside li:hover { background: #555; }
    main {
      flex: 1; padding: 20px; overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }
    .photo {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .photo:hover { transform: scale(1.05); }
    .photo img {
      width: 100%; height: 150px;
      object-fit: cover; display: block;
    }
    .photo p {
      margin: 0; padding: 8px;
      background: #f8f8f8;
      font-size: 14px; text-align: center;
    }
    /* Lightbox */
    #lightbox {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.8);
      display: none; justify-content: center; align-items: center;
    }
    #lightbox img {
      max-width: 90%; max-height: 80%;
      border: 5px solid #fff; border-radius: 10px;
    }
    #lightbox:target { display: flex; }
  </style>
</head>
<body>
  <aside>
    <h2>Albums</h2>
    <ul id="albumList"></ul>
  </aside>
  <main id="gallery"></main>

  <div id="lightbox">
    <img id="lightboxImg" src="" alt="">
  </div>

  <script>
    // Load albums.json
    fetch('albums.json')
      .then(res => res.json())
      .then(data => {
        const albumList = document.getElementById('albumList');
        const gallery = document.getElementById('gallery');

        // List albums
        Object.keys(data).forEach(albumName => {
          const li = document.createElement('li');
          li.textContent = albumName;
          li.onclick = () => showAlbum(albumName, data[albumName]);
          albumList.appendChild(li);
        });

        // Show first album by default
        const first = Object.keys(data)[0];
        if (first) showAlbum(first, data[first]);

        // Display photos in gallery
        function showAlbum(name, photos) {
          gallery.innerHTML = '';
          photos.forEach(photo => {
            const div = document.createElement('div');
            div.className = 'photo';
            div.innerHTML = `
              <img src="${photo.src}" alt="">
              <p>${photo.title || ''}</p>
            `;
            div.onclick = () => openLightbox(photo.src);
            gallery.appendChild(div);
          });
        }

        // Lightbox
        function openLightbox(src) {
          document.getElementById('lightbox').style.display = 'flex';
          document.getElementById('lightboxImg').src = src;
        }

        document.getElementById('lightbox').onclick = () => {
          document.getElementById('lightbox').style.display = 'none';
        };
      });
  </script>
</body>
</html>
